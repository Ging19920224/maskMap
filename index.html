<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/index.css">
  <title>口罩地圖</title>
</head>
<body>
  <div class="wrap container position-relative">
    <div class="mask position-absolute"></div>
    <div class="title-e position-absolute">Mask Map</div>
    <div class="title up position-absolute">口罩</div>
    <div class="title down position-absolute">地圖</div>
    <div class="view position-absolute">
      <div id="map" class="position-absolute"></div>
      <div class="menu position-absolute">
        <div class="info">
          <div class="time position-relative">
            <span class="week position-absolute"></span>
            <span class="date position-absolute"></span>
            <span class="identity position-absolute">
              身分證末四碼為
              <span class="number"></span>
              可購買
            </span>
          </div>
          <div class="search position-relative">
            <input type="text" class="search__input position-absolute" placeholder="搜尋區域,地址,藥局">
            <a href="javascript:;" class="search__btn position-absolute">
              <img src="./images/Image 2.png">
            </a>
          </div>
        </div>
        <div class="data"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script src="./axios-master/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
